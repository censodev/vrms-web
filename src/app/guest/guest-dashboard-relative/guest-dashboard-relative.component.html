<nz-page-header
  class="site-page-header"
  (nzBack)="this.location.back()"
  nzBackIcon
  nzTitle="Hồ sơ tiêm chủng cá nhân">
</nz-page-header>
<nz-spin [nzSpinning]="loading">
  <div *ngIf="vcnProfiles && vcnProfiles.length === 0" class="flex flex-col items-center py-3">
    <p>Bạn chưa đăng ký hồ sơ tiêm chủng nào cho người thân</p>
    <a routerLink="/guest/register" nz-button nzType="primary" class="mt-3">Đăng ký tiêm</a>
  </div>
  <div *ngIf="vcnProfiles && vcnProfiles.length > 0"
       class="p-5 pt-0 gap-3 flex justify-center flex-wrap">
    <app-guest-vcn-profile-card *ngFor="let profile of vcnProfiles" [profile]="profile"
                                class="flex xl:basis-1/4 lg:basis-1/3 md:basis-1/2 sm:basis-full"></app-guest-vcn-profile-card>
  </div>
</nz-spin>
