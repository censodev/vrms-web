<nz-card class="grow" [nzActions]="[actionDetails, actionEdit, actionCancel]">
  <h3 nz-typography>Bùi Việt Phương</h3>
  <div class="profile-card-status profile-created">Đã hoàn thành</div>
  <table class="mt-3">
    <tbody>
    <tr>
      <td class="pr-2 pb-2">Ngày tiêm:</td>
      <td class="pb-2 font-bold">11/11/2022</td>
    </tr>
    <tr>
      <td class="pr-2 pb-2">Gói tiêm chủng:</td>
      <td class="pb-2 font-bold">Pfizer (Covid-19)</td>
    </tr>
    <tr>
      <td class="pr-2">Điểm tiêm:</td>
      <td class="font-bold">BV Bạch Mai</td>
    </tr>
    </tbody>
  </table>
  <ng-template #actionDetails>
    <i class="hover:text-blue-500" nz-icon nzType="search" nzTheme="outline"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i class="hover:text-yellow-500" nz-icon nzType="edit" nzTheme="outline"></i>
  </ng-template>
  <ng-template #actionCancel>
    <i class="hover:text-red-500" nz-icon nzType="close" nzTheme="outline"></i>
  </ng-template>
</nz-card>
