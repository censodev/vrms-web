<nz-page-header
  class="site-page-header"
  (nzBack)="this.location.back()"
  nzBackIcon
  nzTitle="Tạo hồ sơ cá nhân">
</nz-page-header>
<form [formGroup]="masterForm" class="px-5 pb-5">
  <div nz-row>
    <div nz-col nzSpan="12" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Số CMND/CCCD</label>
      <input nz-input formControlName="idCard"/>
    </div>
    <div nz-col nzSpan="12" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Họ và tên</label>
      <input nz-input formControlName="fullName" />
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 gap-x-2 px-1">
      <label class="form-flex-label">Ngày sinh</label>
      <nz-date-picker
        class="grow"
        nzFormat="dd/MM/yyyy"
        formControlName="birthday"
        nzPlaceHolder="Chọn ngày"
      ></nz-date-picker>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Giới tính</label>
      <nz-select class="grow" formControlName="gender">
        <nz-option nzValue="1" nzLabel="Nam"></nz-option>
        <nz-option nzValue="2" nzLabel="Nữ"></nz-option>
        <nz-option nzValue="3" nzLabel="Khác"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Quốc gia</label>
      <nz-select class="grow" formControlName="countryId">
        <nz-option nzValue="1" nzLabel="Nam"></nz-option>
        <nz-option nzValue="2" nzLabel="Nữ"></nz-option>
        <nz-option nzValue="3" nzLabel="Khác"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Dân tộc</label>
      <nz-select class="grow" formControlName="nationId">
        <nz-option nzValue="1" nzLabel="Nam"></nz-option>
        <nz-option nzValue="2" nzLabel="Nữ"></nz-option>
        <nz-option nzValue="3" nzLabel="Khác"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label">Địa chỉ thường trú</label>
      <nz-select class="grow" formControlName="provinceId" nzPlaceHolder="Tỉnh/Thành phố">
        <nz-option nzValue="1" nzLabel="Jack"></nz-option>
        <nz-option nzValue="2" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="3" nzLabel="Disabled"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label"></label>
      <nz-select class="grow" formControlName="districtId" nzPlaceHolder="Quận/Huyện">
        <nz-option nzValue="1" nzLabel="Jack"></nz-option>
        <nz-option nzValue="2" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="3" nzLabel="Disabled"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label"></label>
      <nz-select class="grow" formControlName="wardId" nzPlaceHolder="Phường/Xã">
        <nz-option nzValue="1" nzLabel="Jack"></nz-option>
        <nz-option nzValue="2" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="3" nzLabel="Disabled"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="form-flex-group mb-3 px-1">
      <label class="form-flex-label"></label>
      <input nz-input formControlName="address" placeholder="Số nhà, ngõ/ngách, đường" />
    </div>
  </div>
  <div nz-row class="mt-3">
    <div nz-col nzSpan="12" class="px-1 flex justify-end">
      <button nz-button nzType="primary" (click)="submit()">Tạo mới</button>
    </div>
    <div nz-col nzSpan="12" class="px-1">
      <button (click)="this.location.back()" nz-button>Hủy</button>
    </div>
  </div>
</form>
